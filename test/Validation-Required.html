<html>
<head>
<script src="settings.js"></script>
	
<script type="text/javascript">

function setUp() {
	$('master').reset();
}

function testIsRequired() {
	assertTrue("r should be required", Validation.isRequired($('r')));
	assertFalse("a should not be required", Validation.isRequired($('a')));
}

function testRequiredValidationIsTriggeredWhenValueIsNotProvided() {
	$('r').value = String.Empty;
	Form.validateAndSubmit($('master'));
	assertFalse("required field should be invalid with no value", $('master').isValid);
}

function testRequiredValidationIsNotTriggeredWhenValueIsProvided() {
	$('r').value = "free-range trout milk";
	Form.validateAndSubmit($('master'));
	assertTrue("required field should be valid with a value", $('master').isValid);
}

</script>
</head>
<body>
	<form id="master" onsubmit="return false;">
		<div class="validation-summary"></div>
		<input required="required" id="r" />
		<input id="a" />
		
		<button type="submit">go</button>
	</form>
</body>
</html>
